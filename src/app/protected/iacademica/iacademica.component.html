
<div class="toolbar">
   <img
   alt="Logo COVEICyDET"
   src="https://www.sev.gob.mx/media-superior/wp-content/uploads/2021/02/logo_coveicydet.png"/>
   <p>COVEICyDET</p>
</div>

<div class="main_div">
   <form class="nacimiento_form"
         [autocomplete="off"
         [formGroup]="iacademicaForm"
         (ngSubmit)="subirIacademica()">
      <h1>Agregar información académica</h1>
      
   <div class="input_div">
    <div class="nivel">
    <label form="nivel">Nivel: </label>
       <select formControlName="nivel">
       <option>Licenciatura</option>
       <option>Especialidad</option> 
       <option>Maestria</option>
       <option>Doctorado</option>
       </select>
    </div>

    <div>
       <label form="titulo_input">Título: </label>
       <input 
             type="text" 
             id="titulo_input" 
             name="titulo"
             formControlName="titulo"
             />
    </div>
    </div> 
 
       <div class="input_div">
         <div>
        <label form="institucion_input">Institución:</label>
        <input 
              type="text" 
              id="institucion_input"
              name="institucion"
              placeholder="Nombre de la institución"
              formControlName="institucion"
              />
     </div>


     <div >
        <label form="año_input"> Año:</label>
        <select formControlName="year">
            <option>1</option>
            <option>2</option>
            <option>3</option> 
        </select>
     </div>
   </div>
   
     <div class="button_div">
      <button type="submit">Aceptar</button>
      <button id="next_button" type="submit" (click)="siguiente()">Cancelar</button>
   </div>
     


    </form>
    
</div>
