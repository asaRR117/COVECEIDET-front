
<div class="toolbar">
        <img
        alt="Logo COVEICyDET"
        src="https://www.sev.gob.mx/media-superior/wp-content/uploads/2021/02/logo_coveicydet.png"/>
    <p>COVEICyDET</p>
</div>

<div class="main_div">
 <form class="general_form" action="post">
    <h1>Agregar Implementación técnologica.</h1> 
  
    <div class="input_div">  
      <div>
        <label form="tipo_input">Tipo</label>
        <input type="text" 
               id="tipo_input" 
               placeholder="Tipo"
               required="required"
               name="tipo"
              
               />
     </div>

     <div>
        <label form="nombre_input">Nombre del producto.</label>
        <input type="text" 
               id="nombre_input" 
               placeholder="Nombre del producto"
               required="required"
               name="nombre"
              
               />
     </div>
    </div>
    
    <div class="input_div">  
     <div>
        <label form="numero_input">Número de registro.</label>
        <input type="text" 
               id="numero_input" 
               placeholder="No. de registro"
               required="required"
               name="numero"
              
               />
     </div>

     <div>
        <label form="fecha_input">Fecha de registro.</label>
        <input type="date" 
               id="fecha_input" 
               required="required"
               name="fecha"
              
               />
    </div>
    </div>

   <div class="button_div">
    <button type="submit" (click)="guardar()" >Guardar</button>
    <button id="next_button" type="submit" (click)="siguiente()">Siguiente</button>
   </div> 

</form>
</div>
