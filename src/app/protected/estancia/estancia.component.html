
<div class="toolbar">
        <img
        alt="Logo COVEICyDET"
        src="https://www.sev.gob.mx/media-superior/wp-content/uploads/2021/02/logo_coveicydet.png"/>
    <p>COVEICyDET</p>
</div>

<div class="main_div">
    <form class="general_form"
          autocomplete="off"
          [formGroup]="estanciaForm"
          (ngSubmit)="subirEstancia()">
       <h1>Registrar estancias.</h1> 
     
     <div class="input_div"> 
     <div>
        <label form="institucion_input">Institución</label>
        <input type="text" 
               id="institucion_input" 
               placeholder="Registrar institución"
               formControlName="institucion"              
               />
     </div>

     <div>
        <label form="proyecto_input">Proyecto</label>
        <input type="text" 
               id="proyecto_input" 
               placeholder="Nonmbre del proyecto"
               required="required"
               formControlName="proyecto"              
               />
        </div>
     </div>

     <div class="input_div">
     <div>
        <label form="fecha_input">Fecha de inicio.</label>
        <input type="date" 
               id="fecha_input" 
               formControlName="finicio"               
              />
     </div>

     <div>
        <label form="termino_input">Fecha de termino.</label>
        <input type="date" 
                id="termino_input "
                formControlName="ftermino"                                
                />
     </div>
     </div>

     <div class="button_div">
        <button type="submit">Guardar</button>
        <button id="next_button" type="submit" (click)="siguiente()">Siguiente</button>
       </div>
</form>
</div>
