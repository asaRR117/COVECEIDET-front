
<div class="toolbar">
        <img
        alt="Logo COVEICyDET"
        src="https://www.sev.gob.mx/media-superior/wp-content/uploads/2021/02/logo_coveicydet.png"/>
    <p>COVEICyDET</p>
</div>

<div class="main_div">
   <form class="general_form"
         [autocomplete="off"
         [formGroup]="libroForm"
         (ngSubmit)="subirLibro()">
       <h1>Agregar libros o capítulos</h1> 

    <div class="input_div">                             
     <div>
       <label form="titulo_input">Título:</label>
       <input type="text" 
              id="titulo_input"
              placeholder="Título"
              formControlName="titulo"
              />
    </div>

      <div>
        <label form="autor_input">Autor:</label>
        <input type="text" 
               id="autor_input" 
               placeholder="Autor"
               formControlName="autor"
               />
      </div>
   </div>
    
    <div class="input_div">
     <div>
        <label form="editorial_input">Editorial:</label>
        <input type="text" 
               id="editorial_input" 
               placeholder="Editorial"
               formControlName="editorial"
               />
     </div>

     <div>
        <label form="referencia_input">Referencia.</label>
        <input type="text" 
               id="referencia"
               placeholder="Referencia"
               formControlName="referencia"               
               />
     </div>
     </div>

     <div class="button_div">
      <button type="submit">Guardar</button>
      <button id="next_button" type="submit" (click)="siguiente()">Siguiente</button>
   </div> 
    
</form>
